sudo: false
language: cpp
compiler:
  - gcc

addons:
  - apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libboost-dev
    - libboost-date-time-dev
    - libboost-program-options-dev
    - google-mock
    - gcc-4.9 
    - g++-4.9
  
before_script:
  # We need this line to have g++4.8 available in apt
  - curl -O https://googlemock.googlecode.com/files/gmock-1.7.0.zip
  - unzip gmock-1.7.0.zip
  - mkdir _build
  - cd _build
  - cmake --version
  
script:
  - if [ ${COVERITY_SCAN_BRANCH} == 1 ]; then exit ; fi
  - cmake -DCMAKE_BUILD_TYPE=Debug  -DGMOCK_DIR=../gmock-1.7.0 -DCCMAKE_CXX_COMPILER=g++-4.9 ..
  - make -j `nproc`
  - Test/Tester

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "kn65op/guitar-learner"
      description: "<Your project description here>"
    notification_email: kn65op+github@gmail.com
    build_command_prepend: cmake .. -DCMAKE_BUILD_TYPE=Debug  -DGMOCK_DIR=../gmock-1.7.0
    build_command: make -j `nproc`
    branch_pattern: coverity_scan
